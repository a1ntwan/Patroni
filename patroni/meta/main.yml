galaxy_info:
  author: a1ntwan
  description: |
    Patroni cluster - 1 master 2 slaves 1 reserve (activation after role change).
    Pgbouncer - 2 instances with confd, dynamically updated ro and rw.
    Monitoring - Prometheus + Grafana + exporters (node_exporter, postgres_exporter).
    HAproxy - 2 instances with keepalived and confd.

  # If the issue tracker for your role is not on github, uncomment the
  # next line and provide a value
